<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background: #000;">
	<h1 class="text-center mt-3" style="color: #fff;">Exluir uma viagem</h1>
	
	<form action="#" th:method="delete" th:action="@{/deletar}" th:object="${viagemMarte}">
		<div class="container">
			<div class="row mt-3">
				<div class="col-12">
					<label class="form-label" style="color: #fff;">Digite o ID da viagem que deseja excluir</label>
					<input class="form-control" type="text"  value="delete" th:field="*{id}" />
				</div>
			</div>
		</div>
		<div class="container">
			<button class="btn btn-outline-warning w-100 mt-3" style="height:100px;" type="submit">Deleta esta viagem</button>
		</div>
	</form>
	
	</body>
	
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
